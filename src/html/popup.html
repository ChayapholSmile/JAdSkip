<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JadSkip</title>
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/channel.css">
</head>
<body>
  <h5>JadSkip: Adblock for Youtube and Youtube Music</h5>
  <div class="toggle-holder">
    <span>Off</span>
    <div class="toggle-switch">
      <label class="switch">
        <input id="status" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <span>On</span>
  </div>
  <p><a href="https://www.youtube.com/feed/channels" target="_blank">Manage</a> ads on subscribed channels</p>

  <footer>
    <p>Report issues on <a href="https://chromewebstore.google.com/detail/kcgbbbjpeiaaiokphejajemebphalmii/support" target="_blank">Chrome Web Store</a></p>
    <p>Report issues on <a href="https://github.com/JC-comp/JAdSkip/issues" target="_blank">GitHub</a></p>
  </footer>
  <script src="../js/popup.js"></script>
</body>
</html>
